<!DOCTYPE html>
<html>
    <head>

        <title>PlanUrTrip-CruiseBooking</title>

        <link rel="icon" type="images/x-icon" href="IMG/PlanUrTrip.jpeg" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>

    <body style="color: brown;">

            <h3 align="center"><i class="fa-solid fa-ship"></i>&nbsp;Find your Cruise</h3>           
            <hr>   
            <br><br>         

            <form method="get">     <!--Used Get method-->
                
               <table width="100%" align="center">
                    <tr >
                        <td align="right">                        
                            Destination &nbsp;&nbsp;
                        </td>
                        <td>
                            <select name="drpdest" id="">
                                <option value="op3"> Carribean and Antilles</option>
                                <option value="op3"> Dubai,Oman & Qatar</option>
                                <option value="op1" > MSC World Cruises</option>
                                <option value="op2"> MSC Grand Voyages</option>
                                <option value="op3" selected> Asia</option>
                                <option value="op4"> Egypt,RedSea&SaudiArabia </option>                            
                            </select>
                        </td>
                    </tr>
                    <tr >
                        <td align="right">
                            Cruise Ship&nbsp;&nbsp;
                        </td>
                        <td>
                            <select name="drpcruises" id="">
                                <option value="op0"> MSC ARMONIA</option>
                                <option value="op1" selected>MSC WORLD Europa</option>
                                <option value="op2">MSC OPERA</option>
                                <option value="op3">MSC POIESIA</option>                            
                                <option value="op4">MSC OPERA</option>                            
                            </select>
                        </td>
                    </tr>
                    <tr >
                        <td align="right">
                            Departure Port&nbsp;&nbsp;
                        </td>
                        <td>
                            <select name="drpport" id="">
                                <option value="port1" selected>NewYork, US</option>
                                <option value="port2" >Abudhabi, UAE</option>
                                <option value="port3">Doha, Qatar</option>
                                <option value="port4">Dubai, UAE</option>                            
                                <option value="port5">Tuticorin, India</option>                            
                            </select>  
                        </td>
                    </tr>
                    <tr>                    
                        <td align="right">
                            Departure Date&nbsp;&nbsp;  
                        </td>
                        <td>                       
                            <input type="date" name="DepartureDate">
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            Number Of Nights&nbsp;&nbsp;
                        </td>
                        <td>
                            <select name="drnights" id="">
                                <option value="op1" selected>1-3</option>
                                <option value="op2" >4-5</option>
                                <option value="op3">6-7</option>
                                <option value="op4">8></option> 
                            </select>
                        </td>
                    </tr>      
                                          
                    <tr align="center">
                        <td><br></td>
                    </tr>                  
                    <tr >
                        <td align="right"></td>
                        <td><input type="submit" value="Search"></td>
                    </tr>  
                    <tr>
                        <td><br></td>
                    </tr>        
                    <tr >
                        <td align="right"></td>
                        <td>
                            <a href="Home.html" target="targetwindow"> Back to Home</a>
                        </td>
                    </tr>     
                </table>
            </form>
    </body>
</html>
