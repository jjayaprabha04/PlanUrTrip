<!DOCTYPE html>
<html>
    <head>
        <title>PlanUrTrip-HotelBooking</title>

        <link rel="icon" type="images/x-icon" href="IMG/PlanUrTrip.jpeg" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>

    <body style="color: brown;">

            <h3 align="center"><i class="fa-solid fa-hotel"></i>&nbsp;Search ur Stay </h3>           
            <hr>   
            <br><br>  

            <form method="get">
                
               <table width="100%" align="center">
                <tr align="center">
                    <td>
                        <i class="fa-solid fa-hotel"></i>
                        <input type="radio" name="rdhotel" value="Hotel" checked>Hotels
                        <input type="radio" name="rdhotel" value="Resort">Resort
                        <input type="radio" name="rdhotel" value="BeachHouse">BeachHouse
                        <input type="radio" name="rdhotel" value="Villa">Villa
                        <input type="radio" name="rdhotel" value="Apartmant">Apartment
                    </td>
                </tr>
                <tr>
                    <td><br><br></td>
                </tr>
                <tr align="center">
                    <td>
                        Country
                        <select name="drpcountry" id="">
                            <option value="USA" selected> United States of America</option>
                            <option value="UK"> United Kingdom</option>
                            <option value="UAE"> UAE</option>
                            <option value="QAR"> Qatar</option> 
                            <option value="IND"> India</option>                            
                        </select>
                        &nbsp;&nbsp;

                        Checkin Date &nbsp;
                        <input type="date" name="arrivaldate"> 
                        &nbsp;&nbsp;
                        Checkout Date &nbsp;
                        <input type="date" name="date">
                            
                    </td>
                </tr>
                <tr>
                    <td><br><br></td>
                </tr>
                <tr align="center">                    
                    <td >
                        Adult
                        <select name="drpadult" id="">
                            <option value="op0"> 0</option>
                            <option value="op1" selected>1</option>
                            <option value="op2">2</option>
                            <option value="op3">3</option>                            
                            <option value="op4">4</option>                            
                        </select>

                        &nbsp;&nbsp;
                        Child
                        <select name="drpchild" id="">
                            <option value="cop0" selected> 0</option>
                            <option value="cop1" >1</option>
                            <option value="cop2">2</option>
                            <option value="cop3">3</option>                            
                            <option value="cop4">4</option>                            
                        </select>                    
                        &nbsp;&nbsp;

                        No.of Rooms
                        <select name="drprooms" id="">
                            <option value="op1" selected>1</option>
                            <option value="op2">2</option>
                            <option value="op3">3</option>                            
                            <option value="op4">4</option>                            
                        </select>
                        &nbsp;&nbsp;

                        Beds
                        <select name="drprooms" id="">
                            <option value="op1" selected>1</option>
                            <option value="op2">2</option>
                            <option value="op3">3</option>                            
                            <option value="op4">4</option>                            
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>                  
                <tr align="center">
                    <td><input type="submit" value="Search Property"></td>
                </tr>  
                <tr>
                    <td><br></td>
                </tr>        
                <tr>
                    <td align="center">
                        <a href="Home.html" target="targetwindow"> Back to Home</a>
                    </td>
                </tr>     
               </table>
            </form>
    </body>
</html>
